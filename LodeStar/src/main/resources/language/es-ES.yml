# Item Name
item-name: '&aEstrella de Origen'
item-name-plural: '&aEstrellas de Origen'
inventory-item-name: '&aEstrella de Origen: %destination%'
spawn-display-name: 'Origen'

# Item Lore
item-lore:
  - '&eSe utiliza para volver'
  - '&eal origen del mundo'

# Custom Messages
#
# Variable substitutions:
# %itemname%            Item name as defined in messages (this file)
# %playername%          Player's name
# %playernickname%      Player's nickname
# %playerdisplayname%   Player's display name, including prefix/suffix
# %worldname%           World name that player is in
# %timeremaining%		seconds remaining in cooldown (valid in cooldown message only)
# %warmuptime%			seconds until teleport (valid in warmup message only)
# %quantity%			number of items (valid in give command message only)
# %destination%			display name of teleport destination

# %ITEMNAME%            Item name with no color codes
# %WORLDNAME%           World name that player is in, with no color codes
# %DESTINATION%			display name of teleport destination, with no color codes


# repeat-delay is the number of seconds to wait before
# displaying a message again (only used on appropriate messages)

messages:
  command-fail-args-count-over:
    enabled: true
    string: '&3[SpawnStar]&c ¡Demasiados parámetros!'
  command-fail-args-count-under:
    enabled: true
    string: '&3[SpawnStar]&c ¡No hay suficientes parámetros!'
  command-fail-delete-reserved:
    enabled: true
    string: '&3[SpawnStar]&c Destino %destination% no se puede eliminar!'
  command-fail-console:
    enabled: true
    string: '&3[SpawnStar]&c ¡Usted debe estar en el juego para utilizar este comando!'
  command-fail-give-inventory-full:
    enabled: true
    string: '&3No se pudo dar %itemname% para %playername% porque sus inventario está lleno.'
  command-fail-invalid-command:
    enabled: true
    string: '&3[SpawnStar]&c ¡Eso no es un comando válido!'
  command-fail-invalid-destination:
    enabled: true
    string: '&3[SpawnStar]&c ¡Eso no es un destino válido!'
  command-fail-invalid-item:
    enabled: true
    string: '&3[SpawnStar]&c ¡El tema tiene en sus manos no es una %itemname%!'
  command-fail-invalid-quantity:
    enabled: true
    string: '&3[SpawnStar]&c ¡Cantidad no válida!'
  command-fail-player-not-found:
    enabled: true
    string: '&3Ese jugador no pudo ser encontrado.'
  command-fail-player-not-online:
    enabled: true
    string: '&3Ese jugador no está conectado.'
  command-fail-set-overwrite:
    enabled: true
    string: '&3[SpawnStar]&c ¡Destino no se puede sobrescribir!'
  command-fail-set-reserved:
    enabled: true
    string: '&3[SpawnStar]&c Destino %destination% no se puede ajustar!'

  command-success-bind:
    enabled: true
    string: '&3[SpawnStar]&bArtículo en la mano ahora vinculado a %destination%.'
  command-success-delete:
    enabled: true
    string: '&3[SpawnStar]&c ¡%destination% removed!'
  command-success-destroy:
    enabled: true
    string: '&3[SpawnStar]&c ¡%itemname% destruida!'
  command-success-give:
    enabled: true
    string: '&3Usted diste %quantity% %itemname% a %playername%.'
  command-success-reload:
    enabled: true
    string: '&3[SpawnStar] configuración vuelve a cargar.'
 

  permission-denied-bind:
    enabled: true
    string: '&c¡Usted no tiene permiso para enlazar artículos SpawnStar a lugares!'
  permission-denied-delete:
    enabled: true
    string: '&c¡Usted no tiene permiso para eliminar ubicaciones SpawnStar!'
  permission-denied-destroy:
    enabled: true
    string: '&c¡Usted no tiene permiso para destruir elementos SpawnStar!'
  permission-denied-give:
    enabled: true
    string: '&c¡Usted no tiene permiso para dar elementos SpawnStar!'
  permission-denied-list:
    enabled: true
    string: '&c¡Usted no tiene permiso para ver la lista de ubicaciones SpawnStar!'
  permission-denied-overwrite:
     enabled: true
     string: '&c¡Usted no tiene permiso para sobrescribir lugares SpawnStar!'
  permission-denied-reload:
    enabled: true
    string: '&c¡Usted no tiene permiso para recargar la configuración!'
  permission-denied-set:
    enabled: true
