# sound configuration
sounds:
  command-fail:
    enabled: true
    player-only: true
    sound: VILLAGER_NO
    volume: 1
    pitch: 1

  command-success-give-sender:
    enabled: true
    player-only: true
    sound: ARROW_SHOOT
    volume: 1
    pitch: 0.5

  command-success-give-target:
    enabled: true
    player-only: true
    sound: ITEM_PICKUP
    volume: 1
    pitch: 1

  command-success-delete:
    enabled: true
    player-only: true
    sound: IRONGOLEM_HIT
    volume: 1
    pitch: 1

  command-success-destroy:
    enabled: true
    player-only: true
    sound: ITEM_BREAK
    volume: 1
    pitch: 1

  command-success-set:
    enabled: true
    player-only: true
    sound: LEVEL_UP
    volume: 1
    pitch: 1.5

  command-success-bind:
    enabled: true
    player-only: true
    sound: ANVIL_LAND
    volume: 1
    pitch: 1.75

  teleport-denied-permission:
    enabled: true
    player-only: true
    sound: GENERIC_EXTINGUISH_FIRE
    volume: 1
    pitch: 1

  teleport-cancelled:
    enabled: true
    player-only: false
    sound: GENERIC_EXTINGUISH_FIRE
    volume: 1
    pitch: 1

  teleport-cancelled-no-item:
    enabled: true
    player-only: false
    sound: DONKEY_ANGRY
    volume: 1
    pitch: 1

  teleport-warmup:
    enabled: true
    player-only: false
    sound: BLOCK_PORTAL_TRAVEL
    volume: 0.3
    pitch: 1

  teleport-success-departure:
     enabled: true
     player-only: false
     sound: ENDERMEN_TELEPORT
     volume: 1
     pitch: 1

  teleport-success-arrival:
     enabled: true
     player-only: false
     sound: ENDERMEN_TELEPORT
     volume: 1
     pitch: 1
